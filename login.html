<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="glass">
            <form class="login-form">
                <h1 class="login-form-h1">LOGIN</h1>
                <input class="login-form-username" type="text" placeholder="Usuario">
                <input class="login-form-password" type="password" placeholder="Contraseña">
                <button class="login-form-btn" type="submit" value="Ingresar">Ingresar</button>
                <a class="login-form-forgot" href="">Olvide la contraseña?</a>
            </form>
            
        </section>

    </main>
</body>
</html>
